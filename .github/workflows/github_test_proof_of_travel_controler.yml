name: Test of proof_of_travel_controller
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Python 3.7.11
        uses: actions/setup-python@v4
        with:
            python-version: '3.7.11'
      - name: Install requirements
        run: pip install -r install/reqs.txt
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          with:
            mysql version: '8.0' # Optional, default value is "latest". The version of the MySQ
            mysql user: 'root' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
      - name: Install data of database
        run: sh ./install/db-init-and-populate.sh
      - name: Install pytest
        run: pip install pytest
      - name: Run tests
        run: pytest app/test/test_proof_of_controller.py
